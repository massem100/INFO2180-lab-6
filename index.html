<!DOCTYPE html>
<html lang="en">

<head>
    <title>Superhero Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</head>

<body>
    <header id="header">
        <h1 id="Header-text">Avengers Character Search</h1>
    </header>

    <main>
        <form id="Sform" action="" method="GET">
            <label for="query">Search by Full Name or Alias</label>
            <br>
            <input placeholder="e.g. Spiderman or Peter Parker" type="text" name="query" id="inputbox">
            <button type="button" id="search" class="bold">Search</button>
        </form>
        <div id="result"></div>
    </main>
</body>



</html>
